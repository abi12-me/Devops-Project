<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DealX Carnival – Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f1f3f6;
            color: #222;
        }

        header {
            background: #131921;
            color: #fff;
            padding: 14px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .logo span {
            color: #ff9900;
        }

        nav a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .filters {
            width: 220px;
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            height: fit-content;
        }

        .filters h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .filters label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .products-section {
            flex: 1;
            margin-left: 20px;
        }

        .products-header {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .products-header select {
            padding: 6px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product h4 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .price {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .old-price {
            font-size: 13px;
            color: #777;
            text-decoration: line-through;
        }

        .offer {
            font-size: 13px;
            color: #388e3c;
            margin-bottom: 10px;
        }

        .product button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #2874f0;
            color: #fff;
            cursor: pointer;
        }

        footer {
            background: #172337;
            color: #fff;
            padding: 25px;
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Deal<span>X</span> Carnival</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="filters">
            <h3>Filters</h3>
            <label><input type="checkbox"> Mobiles</label>
            <label><input type="checkbox"> Electronics</label>
            <label><input type="checkbox"> Fashion</label>
            <label><input type="checkbox"> Home Appliances</label>
        </div>

        <div class="products-section">
            <div class="products-header">
                <div>Showing top deals</div>
                <select onchange="sortProducts(this.value)">
                    <option value="">Sort By</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>

            <div class="products" id="productList">
                <div class="product" data-price="19999">
                    <img src="mic.jpg">
                    <h4>Wireless Microphone</h4>
                    <div class="price">₹2,000</div>
                    <div class="old-price">₹3,500</div>
                    <div class="offer">28% off</div>
                    <button onclick="addtocart('Wireless Microphone',2000)">Add to Cart</button>
                </div>
                <div class="product" data-price="2499">
                    <img src="earbuds.jpg">
                    <h4>Wireless Earbuds</h4>
                    <div class="price">₹2,499</div>
                    <div class="old-price">₹3,999</div>
                    <div class="offer">DealX Special</div>
                    <button onclick="addtocart('Wireless Earbuds',2499)">Add to addtocart</button>
                </div>
                <div class="product" data-price="54999">
                    <img src="laptop.jpg">
                    <h4>Laptop Pro Edition</h4>
                    <div class="price">₹54,999</div>
                    <div class="old-price">₹69,999</div>
                    <div class="offer">Festival Offer</div>
                    <button onclick="addtocart('Laptop Pro Edition',54999)">Add to Cart</button>
                </div>
                <div class="product" data-price="32999">
                    <img src="smartTV.jpg">
                    <h4>Smart LED TV</h4>
                    <div class="price">₹32,999</div>
                    <div class="old-price">₹44,999</div>
                    <div class="offer">Limited Stock</div>
                    <button onclick="addtocart('Smart LED TV',32999)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2026 DealX Carnival. All rights reserved.
    </footer>

    <script>
        function sortProducts(type) {
            const list = document.getElementById("productList");
            const items = [...list.children];
            if (type === "low") {
                items.sort((a, b) => a.dataset.price - b.dataset.price);
            }
            if (type === "high") {
                items.sort((a, b) => b.dataset.price - a.dataset.price);
            }
            items.forEach(item => list.appendChild(item));
        }
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        function addtocart(name, price) {
            const item = { name, price };
            cart.push(item);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to cart");
        }
    </script>

</body>

</html>
